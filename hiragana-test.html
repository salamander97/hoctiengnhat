    <script>
        const hiraganaData = {

            '„Åü': 'ta', '„Å°': 'chi', '„Å§': 'tsu', '„Å¶': 'te', '„Å®': 'to',

            '„Åç„ÇÉ': 'kya', '„Åç„ÇÖ': 'kyu', '„Åç„Çá': 'kyo',
            '„Åó„ÇÉ': 'sha', '„Åó„ÇÖ': 'shu', '„Åó„Çá': 'sho',
            '„Å°„ÇÉ': 'cha', '„Å°„ÇÖ': 'chu', '„Å°„Çá': 'cho',
            '„Å´„ÇÉ': 'nya', '„Å´„ÇÖ': 'nyu', '„Å´„Çá': 'nyo',
            '„Å≤„ÇÉ': 'hya', '„Å≤„ÇÖ': 'hyu', '„Å≤„Çá': 'hyo',
            '„Åø„ÇÉ': 'mya', '„Åø„ÇÖ': 'myu', '„Åø„Çá': 'myo',
            '„Çä„ÇÉ': 'rya', '„Çä„ÇÖ': 'ryu', '„Çä„Çá': 'ryo',

            '„Å†': 'da', '„Å¢': 'ji', '„Å•': 'zu', '„Åß': 'de', '„Å©': 'do',
            '„Å∞': 'ba', '„Å≥': 'bi', '„Å∂': 'bu', '„Åπ': 'be', '„Åº': 'bo',
            '„Å±': 'pa', '„Å¥': 'pi', '„Å∑': 'pu', '„Å∫': 'pe', '„ÅΩ': 'po'
        };

        const ranges = {
            '1-9': [1, 9],
            '10-99': [10, 99],
            '100-999': [100, 999],

            '10000-99999': [10000, 99999]
        };

        let currentMode = null;
        let currentRange = null;
        let score = 0;
        let highScore = 0;
        let usedQuestions = new Set();
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check login status
            checkLoginStatus();
            
            // Load high score from server or localStorage
            loadHighScore();
            
            // Initialize event listeners
            initializeEventListeners();
            
            console.log('üå∏ Hiragana Test page loaded successfully!');
        });

        function initializeEventListeners() {
            document.getElementById('hiraganaMode').onclick = () => {
                currentMode = 'hiragana';
                document.getElementById('modeSelect').classList.add('hidden');
                document.getElementById('rangeSelect').classList.add('hidden');
                document.getElementById('quiz').classList.remove('hidden');
                showQuestion();
            };

            document.getElementById('numberMode').onclick = () => {
                currentMode = 'number';
                document.getElementById('modeSelect').classList.add('hidden');
                document.getElementById('rangeSelect').classList.remove('hidden');
                document.getElementById('quiz').classList.add('hidden');
            };

            document.querySelectorAll('.range-btn').forEach(btn => {
                btn.onclick = () => {
                    currentRange = btn.dataset.range;
                    document.getElementById('rangeSelect').classList.add('hidden');
                    document.getElementById('quiz').classList.remove('hidden');
                    showQuestion();
                };
            });

            document.getElementById('restart').onclick = () => {
                score = 0;
                document.getElementById('score').textContent = score;
                document.getElementById('modeSelect').classList.remove('hidden');
                document.getElementById('rangeSelect').classList.add('hidden');
                document.getElementById('quiz').classList.add('hidden');
                usedQuestions.clear();
                clearFeedback();
            };
        }

        function numberToJapanese(number) {
            const units = ['', '„ÅÑ„Å°', '„Å´', '„Åï„Çì', '„Çà„Çì', '„Åî', '„Çç„Åè', '„Å™„Å™', '„ÅØ„Å°', '„Åç„ÇÖ„ÅÜ'];
            const tens = ['', '„Åò„ÇÖ„ÅÜ', '„Å´„Åò„ÇÖ„ÅÜ', '„Åï„Çì„Åò„ÇÖ„ÅÜ', '„Çà„Çì„Åò„ÇÖ„ÅÜ', '„Åî„Åò„ÇÖ„ÅÜ', '„Çç„Åè„Åò„ÇÖ„ÅÜ', '„Å™„Å™„Åò„ÇÖ„ÅÜ', '„ÅØ„Å°„Åò„ÇÖ„ÅÜ', '„Åç„ÇÖ„ÅÜ„Åò„ÇÖ„ÅÜ'];
            const hundreds = ['', '„Å≤„ÇÉ„Åè', '„Å´„Å≤„ÇÉ„Åè', '„Åï„Çì„Å≥„ÇÉ„Åè', '„Çà„Çì„Å≤„ÇÉ„Åè', '„Åî„Å≤„ÇÉ„Åè', '„Çç„Å£„Å¥„ÇÉ„Åè', '„Å™„Å™„Å≤„ÇÉ„Åè', '„ÅØ„Å£„Å¥„ÇÉ„Åè', '„Åç„ÇÖ„ÅÜ„Å≤„ÇÉ„Åè'];
            const thousands = ['', '„Åõ„Çì', '„Å´„Åõ„Çì', '„Åï„Çì„Åú„Çì', '„Çà„Çì„Åõ„Çì', '„Åî„Åõ„Çì', '„Çç„Åè„Åõ„Çì', '„Å™„Å™„Åõ„Çì', '„ÅØ„Å£„Åõ„Çì', '„Åç„ÇÖ„ÅÜ„Åõ„Çì'];
            const tenThousands = ['', '„ÅÑ„Å°„Åæ„Çì', '„Å´„Åæ„Çì', '„Åï„Çì„Åæ„Çì', '„Çà„Çì„Åæ„Çì', '„Åî„Åæ„Çì', '„Çç„Åè„Åæ„Çì', '„Å™„Å™„Åæ„Çì', '„ÅØ„Å°„Åæ„Çì', '„Åç„ÇÖ„ÅÜ„Åæ„Çì'];

            if (number === 0) return '„Åú„Çç';
            let result = '';

            const tenThousand = Math.floor(number / 10000);
            if (tenThousand > 0) {
                result += tenThousands[tenThousand];
                number %= 10000;
            }

            const thousand = Math.floor(number / 1000);
            if (thousand > 0) {
                result += (thousand === 1 ? '' : units[thousand]) + '„Åõ„Çì';
                number %= 1000;
            }

            const hundred = Math.floor(number / 100);
            if (hundred > 0) {
                result += hundreds[hundred];
                number %= 100;
            }

            const ten = Math.floor(number / 10);
            if (ten > 0) {
                result += tens[ten];
                number %= 10;
            }

            if (number > 0) {
                result += units[number];
            }

            return result;
        }

        function getRandomItem(obj) {
            const keys = Object.keys(obj);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateOptions(correctAnswer, isHiragana) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                let randomAnswer;
                if (isHiragana) {
                    randomAnswer = hiraganaData[getRandomItem(hiraganaData)];
                } else {
                    const [min, max] = ranges[currentRange];
                    const wrongNumber = getRandomNumber(min, max);
                    randomAnswer = numberToJapanese(wrongNumber);
                }
                if (!options.includes(randomAnswer) && randomAnswer !== correctAnswer) {
                    options.push(randomAnswer);
                }
            }
            return shuffleArray(options);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showQuestion() {
            let question, correctAnswer, isHiragana = currentMode === 'hiragana';
            
            if (isHiragana) {
                question = getRandomItem(hiraganaData);
                while (usedQuestions.has(question) && usedQuestions.size < Object.keys(hiraganaData).length) {
                    question = getRandomItem(hiraganaData);
                }
                correctAnswer = hiraganaData[question];
            } else {
                const [min, max] = ranges[currentRange];
                question = getRandomNumber(min, max).toString();
                while (usedQuestions.has(question) && usedQuestions.size < max - min + 1) {
                    question = getRandomNumber(min, max).toString();
                }
                correctAnswer = numberToJapanese(parseInt(question));
            }

            if (usedQuestions.size >= (isHiragana ? Object.keys(hiraganaData).length : ranges[currentRange][1] - ranges[currentRange][0] + 1)) {
                usedQuestions.clear();
            }
            usedQuestions.add(question);

            document.getElementById('question').textContent = question;
            const options = generateOptions(correctAnswer, isHiragana);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer);
                optionsDiv.appendChild(btn);
            });

            // Clear previous feedback
            clearFeedback();

            // Animation for question and options
            animateQuestion();
        }

        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) {
                score += 10;
                feedback.textContent = 'ƒê√∫ng r·ªìi! üéâ';
                feedback.className = 'feedback-correct';
                document.getElementById('score').textContent = score;
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    document.getElementById('highScore').textContent = highScore;
                    saveHighScore();
                }
                
                // Save progress to server
                saveProgressToServer();
            } else {
                feedback.textContent = `Sai r·ªìi! üòî ƒê√°p √°n ƒë√∫ng l√†: ${correct}`;
                feedback.className = 'feedback-wrong';
            }

            setTimeout(() => {
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('correct', 'wrong');
                });
                showQuestion();
            }, 2000);
        }

        function clearFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = '';
        }

        function animateQuestion() {
            const question = document.getElementById('question');
            const optionButtons = document.querySelectorAll('.option-btn');
            
            // Question animation
            question.style.opacity = '0';
            question.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                question.style.transition = 'all 0.5s ease';
                question.style.opacity = '1';
                question.style.transform = 'translateY(0)';
            }, 100);
            
            // Options animation
            optionButtons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 200 + index * 100);
            });
        }

        async function checkLoginStatus() {
            try {
                const response = await fetch('php/auth.php?action=check');
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    console.log('User logged in:', currentUser.username);
                } else {
                    // Redirect to login if not authenticated
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                    // Show warning
                    showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ s·ª≠ d·ª•ng t√≠nh nƒÉng n√†y!', 'warning');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showNotification('L·ªói ki·ªÉm tra ƒëƒÉng nh·∫≠p. Chuy·ªÉn v·ªÅ trang ch·ªß...', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        async function loadHighScore() {
            if (currentUser) {
                try {
                    const response = await fetch('php/user-progress.php?action=get');
                    const data = await response.json();
                    
                    if (data.success) {
                        // Calculate high score from progress data
                        const progress = data.progress;
                        const hiraganaScore = Math.round((progress.hiragana || 0) * 10); // Convert % to points
                        highScore = hiraganaScore;
                        document.getElementById('highScore').textContent = highScore;
                    }
                } catch (error) {
                    console.error('Failed to load high score:', error);
                }
            } else {
                // Fallback to localStorage
                highScore = localStorage.getItem('hiragana_high_score') || 0;
                document.getElementById('highScore').textContent = highScore;
            }
        }

        async function saveHighScore() {
            if (currentUser) {
                await saveProgressToServer();
            } else {
                // Fallback to localStorage
                localStorage.setItem('hiragana_high_score', highScore);
            }
        }

        async function saveProgressToServer() {
            if (!currentUser) return;
            
            try {
                const totalQuestions = usedQuestions.size || 1;
                const correctAnswers = Math.floor(score / 10);
                
                const formData = new FormData();
                formData.append('action', 'save');
                formData.append('type', 'hiragana');
                formData.append('score', correctAnswers);
                formData.append('total', totalQuestions);
                
                const response = await fetch('php/user-progress.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log('Progress saved successfully');
                } else {
                    console.error('Failed to save progress:', data.message);
                }
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type === 'warning' ? 'warning' : 'info'} position-fixed top-0 start-50 translate-middle-x mt-3`;
            notification.style.zIndex = '9999';
            notification.style.maxWidth = '400px';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to buttons
            document.addEventListener('mouseover', function(e) {
                if (e.target.classList.contains('mode-btn') || 
                    e.target.classList.contains('range-btn') || 
                    e.target.classList.contains('option-btn')) {
                    e.target.style.transform = 'scale(1.05) translateY(-2px)';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                if (e.target.classList.contains('mode-btn') || 
                    e.target.classList.contains('range-btn') || 
                    e.target.classList.contains('option-btn')) {
                    e.target.style.transform = 'scale(1) translateY(0)';
                }
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (!document.getElementById('quiz').classList.contains('hidden')) {
                    const options = document.querySelectorAll('.option-btn:not([disabled])');
                    if (e.key >= '1' && e.key <= '4') {
                        const index = parseInt(e.key) - 1;
                        if (options[index]) {
                            options[index].click();
                        }
                    }
                }
                
                // Restart with 'R' key
                if (e.key.toLowerCase() === 'r' && e.ctrlKey) {
                    e.preventDefault();
                    document.getElementById('restart').click();
                }
            });
            
            // Add progress indicator
            updateProgressIndicator();
        });

        function updateProgressIndicator() {
            if (currentUser && usedQuestions.size > 0) {
                const totalHiragana = Object.keys(hiraganaData).length;
                const progress = Math.round((usedQuestions.size / totalHiragana) * 100);
                
                // Create or update progress bar
                let progressBar = document.getElementById('progress-bar');
                if (!progressBar) {
                    progressBar = document.createElement('div');
                    progressBar.id = 'progress-bar';
                    progressBar.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: ${progress}%;
                        height: 4px;
                        background: linear-gradient(135deg, #ff9a8b 0%, #ffecd2 100%);
                        transition: width 0.3s ease;
                        z-index: 9999;
                    `;
                    document.body.appendChild(progressBar);
                } else {
                    progressBar.style.width = progress + '%';
                }
            }
        }

        // Update progress indicator after each question
        const originalShowQuestion = showQuestion;
        showQuestion = function() {
            originalShowQuestion();
            updateProgressIndicator();
        };
    </script>
