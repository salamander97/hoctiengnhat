<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏️ Quiz từ vựng N5</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans JP', Arial, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            min-height: 100vh;
            color: #333;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quiz-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .quiz-stat {
            text-align: center;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            min-width: 80px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .quiz-stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            display: block;
        }

        .quiz-stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .quiz-timer {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .quiz-question-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quiz-question {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .quiz-question:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
        }

        .question-type {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .question-reading {
            font-size: 1.4rem;
            color: #667eea;
            margin-bottom: 20px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .question-prompt {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: left 0.3s ease;
        }

        .quiz-option:hover::before {
            left: 0;
        }

        .quiz-option:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .quiz-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .quiz-option.correct {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%) !important;
            color: white !important;
            border-color: #10b981 !important;
            animation: correctBounce 0.5s ease;
        }

        .quiz-option.wrong {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            color: white !important;
            border-color: #ef4444 !important;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctBounce {

            0%,
            100% {
                transform: translateY(-2px) scale(1);
            }

            50% {
                transform: translateY(-2px) scale(1.05);
            }
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .quiz-controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .quiz-feedback {
            text-align: center;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback-text {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 25px;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .feedback-wrong {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .quiz-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .quiz-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quiz-btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .quiz-btn.danger {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            box-shadow: 0 4px 15px rgba(248, 113, 113, 0.4);
        }

        .quiz-progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .quiz-progress-bar {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .quiz-results {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .results-score {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .results-grade {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .grade-a {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .grade-b {
            background: linear-gradient(135deg, #cce7f0 0%, #bee5eb 100%);
            color: #055160;
        }

        .grade-c {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
        }

        .grade-d {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .result-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 15px;
            }

            .quiz-question {
                padding: 25px;
            }

            .question-text {
                font-size: 2rem;
            }

            .question-reading {
                font-size: 1.2rem;
            }

            .quiz-options {
                grid-template-columns: 1fr;
            }

            .quiz-stats {
                flex-direction: column;
                text-align: center;
            }

            .quiz-info {
                justify-content: center;
            }

            .quiz-actions {
                flex-direction: column;
            }

            .back-button {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
            }

            .results-score {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .question-text {
                font-size: 1.5rem;
            }

            .quiz-option {
                padding: 15px;
                font-size: 1rem;
            }

            .quiz-stat {
                min-width: 60px;
                padding: 8px 12px;
            }

            .quiz-stat-value {
                font-size: 1.2rem;
            }
        }

        /* Accessibility */
        .quiz-option:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .quiz-question {
                background: #2c3e50;
                color: #ecf0f1;
            }

            .quiz-option {
                background: #34495e;
                color: #ecf0f1;
                border-color: #5a6c7d;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h4>Đang tải câu hỏi...</h4>
            <p>Vui lòng chờ trong giây lát</p>
        </div>
    </div>

    <div class="quiz-container">
        <!-- Back Button -->
        <a href="#" class="back-button" id="backButton">← Quay lại</a>

        <!-- Quiz Header -->
        <div class="quiz-header">
            <div class="quiz-progress">
                <div class="quiz-progress-bar" id="quizProgress" style="width: 0%"></div>
            </div>

            <div class="quiz-stats">
                <div class="quiz-info">
                    <div class="quiz-stat">
                        <span class="quiz-stat-value" id="currentQuestion">0</span>
                        <span class="quiz-stat-label">Câu hiện tại</span>
                    </div>
                    <div class="quiz-stat">
                        <span class="quiz-stat-value" id="totalQuestions">0</span>
                        <span class="quiz-stat-label">Tổng câu hỏi</span>
                    </div>
                    <div class="quiz-stat">
                        <span class="quiz-stat-value" id="correctAnswers">0</span>
                        <span class="quiz-stat-label">Đúng</span>
                    </div>
                    <div class="quiz-stat">
                        <span class="quiz-stat-value" id="wrongAnswers">0</span>
                        <span class="quiz-stat-label">Sai</span>
                    </div>
                </div>

                <div class="quiz-timer" id="quizTimer">
                    ⏱️ 00:00
                </div>
            </div>
        </div>

        <!-- Quiz Question -->
        <div class="quiz-question-container">
            <div id="quizQuestion" class="quiz-question">
                <div class="question-type" id="questionType">Tìm nghĩa tiếng Việt</div>
                <div class="question-text" id="questionText">日本語</div>
                <div class="question-reading" id="questionReading">にほんご</div>
                <div class="question-prompt" id="questionPrompt">Từ này có nghĩa là gì?</div>

                <div class="quiz-options" id="quizOptions">
                    <button class="quiz-option" data-option="0">Tiếng Nhật</button>
                    <button class="quiz-option" data-option="1">Tiếng Anh</button>
                    <button class="quiz-option" data-option="2">Tiếng Trung</button>
                    <button class="quiz-option" data-option="3">Tiếng Hàn</button>
                </div>
            </div>
        </div>

        <!-- Quiz Controls -->
        <div id="quizControls" class="quiz-controls">
            <div class="quiz-feedback">
                <div class="feedback-text" id="feedbackText"></div>
            </div>

            <div class="quiz-actions">
                <button class="quiz-btn secondary" onclick="skipQuestion()" id="skipBtn">
                    ⏭️ Bỏ qua
                </button>
                <button class="quiz-btn secondary" onclick="showHint()" id="hintBtn">
                    💡 Gợi ý
                </button>
                <button class="quiz-btn" onclick="nextQuestion()" id="nextBtn" disabled>
                    ➡️ Câu tiếp
                </button>
                <button class="quiz-btn danger" onclick="endQuiz()" id="endBtn">
                    ⏹️ Kết thúc
                </button>
            </div>
        </div>

        <!-- Quiz Results -->
        <div id="quizResults" class="quiz-results" style="display: none;">
            <div class="results-icon" id="resultsIcon">🎉</div>
            <h3>Hoàn thành Quiz!</h3>
            <div class="results-score" id="resultsScore">85%</div>
            <div class="results-grade" id="resultsGrade">Grade A - Xuất sắc!</div>

            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-stat-value" id="finalCorrect">0</div>
                    <div class="result-stat-label">Câu đúng</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalWrong">0</div>
                    <div class="result-stat-label">Câu sai</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalTime">0:00</div>
                    <div class="result-stat-label">Thời gian</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalScore">0</div>
                    <div class="result-stat-label">Điểm số</div>
                </div>
            </div>

            <div class="results-actions">
                <button class="quiz-btn" onclick="restartQuiz()">
                    🔄 Làm lại
                </button>
                <button class="quiz-btn secondary" onclick="goToStudy()">
                    📚 Học từ vựng
                </button>
                <button class="quiz-btn secondary" onclick="goToCategories()">
                    🏠 Về danh sách
                </button>
                <button class="quiz-btn secondary" onclick="shareResults()">
                    📤 Chia sẻ
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class VocabularyQuizManager {
            constructor() {
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.correctAnswers = 0;
                this.wrongAnswers = 0;
                this.selectedAnswer = null;
                this.startTime = Date.now();
                this.timer = null;
                this.categoryId = null;
                this.currentUser = null;
                this.apiBase = 'php/vocabulary-api.php';
                this.questionTypes = ['meaning', 'reading', 'listening'];
                this.currentType = 'meaning';

                this.init();
            }

            async init() {
                console.log('🎌 Khởi tạo Vocabulary Quiz Manager...');

                // Check authentication
                if (!await this.checkAuth()) {
                    this.showNotification('Vui lòng đăng nhập để làm quiz!', 'warning');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.categoryId = urlParams.get('category_id') || urlParams.get('category');
                this.currentType = urlParams.get('type') || 'meaning';

                if (!this.categoryId) {
                    this.showNotification('Không tìm thấy chủ đề!', 'error');
                    setTimeout(() => {
                        window.location.href = 'vocabulary-categories.html';
                    }, 2000);
                    return;
                }

                // Setup back button
                document.getElementById('backButton').href = `vocabulary-categories.html`;

                // Load quiz questions
                await this.loadQuizQuestions();

                // Setup event listeners
                this.setupEventListeners();

                // Start timer
                this.startTimer();

                console.log('✅ Vocabulary Quiz Manager đã sẵn sàng!');
            }

            async checkAuth() {
                try {
                    const response = await fetch('php/auth.php?action=check');
                    const data = await response.json();

                    if (data.success && data.user) {
                        this.currentUser = data.user;
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Auth check failed:', error);
                    return false;
                }
            }

            async loadQuizQuestions() {
                try {
                    this.showLoading(true);

                    const response = await fetch(`${this.apiBase}?action=get_quiz_questions&category_id=${this.categoryId}&type=${this.currentType}&mode=category&count=20`);
                    const data = await response.json();

                    // ✅ Đây là điều kiện đúng
                    if (data.success && data.data && Array.isArray(data.data.questions) && data.data.questions.length > 0) {
                        this.questions = data.data.questions;
                        this.updateQuizInfo();
                        this.showCurrentQuestion();
                    } else {
                        this.showNoQuestionsMessage();
                    }

                } catch (error) {
                    console.error('Load questions error:', error);
                    this.showNotification('Có lỗi xảy ra khi tải câu hỏi!', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            updateQuizInfo() {
                document.getElementById('currentQuestion').textContent = this.currentQuestionIndex + 1;
                document.getElementById('totalQuestions').textContent = this.questions.length;
                document.getElementById('correctAnswers').textContent = this.correctAnswers;
                document.getElementById('wrongAnswers').textContent = this.wrongAnswers;

                // Update progress bar
                const progress = ((this.currentQuestionIndex) / this.questions.length) * 100;
                document.getElementById('quizProgress').style.width = progress + '%';
            }

            showCurrentQuestion() {
                if (this.currentQuestionIndex >= this.questions.length) {
                    this.finishQuiz();
                    return;
                }

                const question = this.questions[this.currentQuestionIndex];

                // Reset selection state
                this.selectedAnswer = null;
                document.getElementById('nextBtn').disabled = true;
                this.hideFeedback();

                // Update question display
                this.updateQuestionDisplay(question);

                // Update options
                this.updateOptionsDisplay(question);

                // Update quiz info
                this.updateQuizInfo();

                // Add entrance animation
                this.animateQuestionEntrance();
            }

            updateQuestionDisplay(question) {
                const typeInfo = {
                    'meaning': {
                        type: 'Tìm nghĩa tiếng Việt',
                        text: question.question_kanji || question.question, // ✅ sửa ở đây
                        reading: question.question, // dùng hiragana/kana làm reading nếu có
                        prompt: 'Từ này có nghĩa là gì?'
                    },
                    'reading': {
                        type: 'Tìm cách đọc',
                        text: question.question_kanji || question.question,
                        reading: '',
                        prompt: 'Từ này đọc như thế nào?'
                    },
                    'listening': {
                        type: 'Nghe và chọn nghĩa',
                        text: '🔊',
                        reading: 'Nhấn để nghe',
                        prompt: 'Từ bạn vừa nghe có nghĩa là gì?'
                    }
                };

                const info = typeInfo[this.currentType] || typeInfo.meaning;

                document.getElementById('questionType').textContent = info.type;
                document.getElementById('questionText').textContent = info.text;
                document.getElementById('questionReading').textContent = info.reading;
                document.getElementById('questionPrompt').textContent = info.prompt;

                // Listen nếu là listening type
                if (this.currentType === 'listening') {
                    document.getElementById('questionText').onclick = () => this.playAudio(question.question);
                    document.getElementById('questionText').style.cursor = 'pointer';
                } else {
                    document.getElementById('questionText').onclick = null;
                    document.getElementById('questionText').style.cursor = 'default';
                }
            }


            updateOptionsDisplay(question) {
                const optionsContainer = document.getElementById('quizOptions');
                optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'quiz-option';
                    button.setAttribute('data-option', index);
                    button.textContent = option;
                    button.onclick = () => this.selectOption(index);

                    optionsContainer.appendChild(button);
                });
            }

            selectOption(optionIndex) {
                // Remove previous selection
                document.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Select current option
                const selectedBtn = document.querySelector(`[data-option="${optionIndex}"]`);
                selectedBtn.classList.add('selected');

                this.selectedAnswer = optionIndex;
                document.getElementById('nextBtn').disabled = false;

                // Auto-advance after selection (with delay)
                setTimeout(() => {
                    this.checkAnswer();
                }, 500);
            }

            checkAnswer() {
                if (this.selectedAnswer === null) return;

                const question = this.questions[this.currentQuestionIndex];

                const selectedText = question.options[this.selectedAnswer];
                const isCorrect = selectedText === question.correct_answer;

                // Update counters
                if (isCorrect) {
                    this.correctAnswers++;
                } else {
                    this.wrongAnswers++;
                }

                // Show visual feedback
                this.showAnswerFeedback(isCorrect, question);

                // Disable all options
                document.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.disabled = true;
                });

                // Auto-advance
                setTimeout(() => {
                    this.nextQuestion();
                }, 2000);
            }


            showAnswerFeedback(isCorrect, question) {
                const feedbackElement = document.getElementById('feedbackText');
                const options = document.querySelectorAll('.quiz-option');

                const correctIndex = question.options.findIndex(opt => opt === question.correct_answer);

                // Mark correct/wrong options
                options.forEach((btn, index) => {
                    if (index === correctIndex) {
                        btn.classList.add('correct');
                    } else if (index === this.selectedAnswer && !isCorrect) {
                        btn.classList.add('wrong');
                    }
                });

                // Feedback text
                if (isCorrect) {
                    feedbackElement.textContent = '🎉 Chính xác! Vợ thật tuyệt vời!';
                    feedbackElement.className = 'feedback-text feedback-correct show';
                } else {
                    feedbackElement.innerHTML = `❌ Sai rồi! Đáp án đúng là: <strong>${question.correct_answer}</strong>`;
                    feedbackElement.className = 'feedback-text feedback-wrong show';
                }

                this.updateQuizInfo();
            }


            hideFeedback() {
                const feedbackElement = document.getElementById('feedbackText');
                feedbackElement.className = 'feedback-text';
                feedbackElement.textContent = '';

                // Reset option styles
                document.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.classList.remove('selected', 'correct', 'wrong');
                    btn.disabled = false;
                });
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                this.showCurrentQuestion();
            }

            skipQuestion() {
                if (confirm('Bạn có chắc muốn bỏ qua câu này?')) {
                    this.wrongAnswers++;
                    this.nextQuestion();
                }
            }

            showHint() {
                const question = this.questions[this.currentQuestionIndex];

                if (this.currentType === 'meaning') {
                    const hint = question.word_meaning.charAt(0);
                    this.showNotification(`💡 Gợi ý: Từ này bắt đầu bằng "${hint}..."`, 'info');
                } else if (this.currentType === 'reading') {
                    const hint = question.word_reading.substring(0, 2);
                    this.showNotification(`💡 Gợi ý: Đọc bắt đầu bằng "${hint}..."`, 'info');
                } else {
                    this.playAudio(question.word_japanese);
                }
            }

            playAudio(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    utterance.rate = 0.8;
                    utterance.pitch = 1;

                    speechSynthesis.speak(utterance);

                    this.showNotification('🔊 Đang phát âm...', 'info');
                } else {
                    this.showNotification('Trình duyệt không hỗ trợ phát âm!', 'warning');
                }
            }

            async finishQuiz() {
                // Stop timer
                if (this.timer) {
                    clearInterval(this.timer);
                }

                // Calculate results
                const totalTime = Date.now() - this.startTime;
                const accuracy = Math.round((this.correctAnswers / this.questions.length) * 100);
                const score = this.calculateScore(accuracy, totalTime);
                const grade = this.getGrade(accuracy);

                // Update results display
                this.updateResultsDisplay(accuracy, totalTime, score, grade);

                // Save results to database
                try {
                    await this.saveQuizResults({
                        category_id: this.categoryId,
                        question_type: this.currentType,
                        total_questions: this.questions.length,
                        correct_answers: this.correctAnswers,
                        wrong_answers: this.wrongAnswers,
                        accuracy: accuracy,
                        time_spent: Math.floor(totalTime / 1000),
                        score: score
                    });
                } catch (error) {
                    console.error('Save results error:', error);
                }

                // Show results
                this.showResults();

                // Celebrate if good score
                if (accuracy >= 80) {
                    this.showCelebration();
                }
            }

            updateResultsDisplay(accuracy, totalTime, score, grade) {
                document.getElementById('resultsScore').textContent = accuracy + '%';
                document.getElementById('resultsGrade').textContent = `Grade ${grade.grade} - ${grade.message}`;
                document.getElementById('resultsGrade').className = `results-grade grade-${grade.grade.toLowerCase()}`;

                document.getElementById('finalCorrect').textContent = this.correctAnswers;
                document.getElementById('finalWrong').textContent = this.wrongAnswers;
                document.getElementById('finalTime').textContent = this.formatTime(totalTime);
                document.getElementById('finalScore').textContent = score;

                // Set results icon based on grade
                const icons = {
                    'A': '🏆',
                    'B': '🎉',
                    'C': '👍',
                    'D': '💪'
                };
                document.getElementById('resultsIcon').textContent = icons[grade.grade] || '📝';
            }

            calculateScore(accuracy, timeMs) {
                const baseScore = accuracy * 10;
                const timeBonus = Math.max(0, (300000 - timeMs) / 300000) * 200; // 5 phút = bonus tối đa
                return Math.round(baseScore + timeBonus);
            }

            getGrade(accuracy) {
                if (accuracy >= 90) return { grade: 'A', message: 'Xuất sắc! 🌟' };
                if (accuracy >= 80) return { grade: 'B', message: 'Rất tốt! 👏' };
                if (accuracy >= 70) return { grade: 'C', message: 'Tốt! 👍' };
                return { grade: 'D', message: 'Cần cố gắng thêm! 💪' };
            }

            async saveQuizResults(resultData) {
                const response = await fetch(`${this.apiBase}?action=save_quiz_result`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resultData)
                });

                return await response.json();
            }

            showResults() {
                // Hide quiz interface
                document.querySelector('.quiz-header').style.display = 'none';
                document.querySelector('.quiz-question-container').style.display = 'none';
                document.getElementById('quizControls').style.display = 'none';

                // Show results
                document.getElementById('quizResults').style.display = 'block';

                // Add entrance animation
                setTimeout(() => {
                    document.getElementById('quizResults').style.animation = 'slideInUp 0.6s ease-out';
                }, 100);
            }

            showCelebration() {
                // Create celebration effect
                const celebration = document.createElement('div');
                celebration.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 9998;
                `;

                // Add confetti effect
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.textContent = ['🎉', '🌟', '✨', '🎊', '👏'][Math.floor(Math.random() * 5)];
                    confetti.style.cssText = `
                        position: absolute;
                        font-size: 20px;
                        left: ${Math.random() * 100}%;
                        top: -20px;
                        animation: confettiFall 3s linear forwards;
                    `;
                    celebration.appendChild(confetti);
                }

                document.body.appendChild(celebration);

                // Remove after animation
                setTimeout(() => {
                    celebration.remove();
                }, 3000);
            }

            startTimer() {
                this.timer = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    document.getElementById('quizTimer').textContent = '⏱️ ' + this.formatTime(elapsed);
                }, 1000);
            }

            formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;

                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            animateQuestionEntrance() {
                const question = document.getElementById('quizQuestion');

                question.style.transform = 'translateY(20px)';
                question.style.opacity = '0.7';

                setTimeout(() => {
                    question.style.transition = 'all 0.5s ease';
                    question.style.transform = 'translateY(0)';
                    question.style.opacity = '1';

                    setTimeout(() => {
                        question.style.transition = '';
                    }, 500);
                }, 100);
            }

            setupEventListeners() {
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.selectedAnswer === null) {
                        switch (e.key) {
                            case '1':
                                this.selectOption(0);
                                break;
                            case '2':
                                this.selectOption(1);
                                break;
                            case '3':
                                this.selectOption(2);
                                break;
                            case '4':
                                this.selectOption(3);
                                break;
                        }
                    }

                    switch (e.key) {
                        case 'Enter':
                            if (!document.getElementById('nextBtn').disabled) {
                                this.checkAnswer();
                            }
                            break;
                        case ' ':
                            e.preventDefault();
                            this.showHint();
                            break;
                        case 's':
                            this.skipQuestion();
                            break;
                        case 'Escape':
                            this.endQuiz();
                            break;
                    }
                });
            }

            showNoQuestionsMessage() {
                document.querySelector('.quiz-question-container').innerHTML = `
                    <div class="quiz-question">
                        <div style="font-size: 4rem; margin-bottom: 20px;">📝</div>
                        <h4>Không có câu hỏi!</h4>
                        <p class="text-muted">Chủ đề này chưa có câu hỏi hoặc bạn cần học từ vựng trước.</p>
                        <div class="mt-4">
                            <a href="vocabulary-categories.html" class="quiz-btn">
                                🏠 Về danh sách chủ đề
                            </a>
                            <button class="quiz-btn secondary ms-2" onclick="location.reload()">
                                🔄 Thử lại
                            </button>
                        </div>
                    </div>
                `;

                document.getElementById('quizControls').style.display = 'none';
            }

            endQuiz() {
                if (confirm('Bạn có chắc muốn kết thúc quiz?')) {
                    this.finishQuiz();
                }
            }

            restartQuiz() {
                // Reset all state
                this.currentQuestionIndex = 0;
                this.correctAnswers = 0;
                this.wrongAnswers = 0;
                this.selectedAnswer = null;
                this.startTime = Date.now();

                // Show loading and reload
                this.showLoading(true);
                this.loadQuizQuestions();

                // Reset UI
                document.querySelector('.quiz-header').style.display = 'block';
                document.querySelector('.quiz-question-container').style.display = 'flex';
                document.getElementById('quizControls').style.display = 'block';
                document.getElementById('quizResults').style.display = 'none';

                // Restart timer
                if (this.timer) {
                    clearInterval(this.timer);
                }
                this.startTimer();
            }

            goToStudy() {
                window.location.href = `vocabulary-study.html?category=${this.categoryId}`;
            }

            goToCategories() {
                window.location.href = 'vocabulary-categories.html';
            }

            shareResults() {
                const accuracy = Math.round((this.correctAnswers / this.questions.length) * 100);
                const grade = this.getGrade(accuracy);

                const shareText = `Tôi vừa hoàn thành quiz từ vựng N5 với điểm ${accuracy}% (Grade ${grade.grade})! 🎌📚 #HọcTiếngNhật #VocabularyN5`;

                if (navigator.share) {
                    navigator.share({
                        title: 'Kết quả Quiz từ vựng N5',
                        text: shareText,
                        url: window.location.origin
                    }).catch(console.error);
                } else {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(`${shareText} ${window.location.origin}`).then(() => {
                        this.showNotification('Đã copy kết quả để chia sẻ!', 'success');
                    }).catch(() => {
                        this.showNotification('Không thể copy kết quả', 'error');
                    });
                }
            }

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info'} position-fixed top-0 start-50 translate-middle-x mt-3`;
                notification.style.zIndex = '9999';
                notification.style.maxWidth = '400px';
                notification.style.animation = 'slideInDown 0.5s ease-out';

                const icons = {
                    success: '✅',
                    error: '❌',
                    warning: '⚠️',
                    info: 'ℹ️'
                };

                notification.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="me-2">${icons[type] || icons.info}</span>
                        <span>${message}</span>
                        <button type="button" class="btn-close ms-auto" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                `;

                document.body.appendChild(notification);

                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideOutUp 0.3s ease-in';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, 3000);
            }
        }

        // Global functions for button onclick events
        let quizManager;

        function nextQuestion() {
            if (quizManager) quizManager.checkAnswer();
        }

        function skipQuestion() {
            if (quizManager) quizManager.skipQuestion();
        }

        function showHint() {
            if (quizManager) quizManager.showHint();
        }

        function endQuiz() {
            if (quizManager) quizManager.endQuiz();
        }

        function restartQuiz() {
            if (quizManager) quizManager.restartQuiz();
        }

        function goToStudy() {
            if (quizManager) quizManager.goToStudy();
        }

        function goToCategories() {
            if (quizManager) quizManager.goToCategories();
        }

        function shareResults() {
            if (quizManager) quizManager.shareResults();
        }

        // Initialize when DOM loaded
        document.addEventListener('DOMContentLoaded', function () {
            quizManager = new VocabularyQuizManager();
        });

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(-20px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
            
            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
